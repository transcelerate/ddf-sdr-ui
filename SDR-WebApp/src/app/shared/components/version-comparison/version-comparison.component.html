<div class="container-fluid">
  <app-error-component *ngIf="showError"></app-error-component>
  <div class="compareDiv" *ngIf="originalCode && code">
    <!-- <ngx-monaco-diff-editor
      [options]="editorOptions"
      [original]="originalCode"
      [modified]="code"
    ></ngx-monaco-diff-editor> -->
    <app-json-comparison
      [leftTree]="originalCode"
      [rightTree]="code"
      [hideInitialStep]="true"
      [hideReport]="true"
      (differenceReport)="differenceReport($event)"
    ></app-json-comparison>
  </div>
</div>
