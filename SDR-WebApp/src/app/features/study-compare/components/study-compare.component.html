<div class="container-fluid outer" *ngIf="route.children.length === 0">
  <h3>Study Comparison</h3>
  <!--  <ol _ngcontent-kcl-c19="" class="breadcrumb ng-star-inserted">
    <li _ngcontent-kcl-c19="" class="ng-star-inserted">
      <span
      >
        Study Comparison    
      </span>
    </li>
   <li _ngcontent-kcl-c19="" class="ng-star-inserted">
      <span>
        Study Details   
      </span>
    </li>
    <li _ngcontent-kcl-c19="" class="ng-star-inserted">
      <span>

      </span>
    </li>

  <div class="row">
    <div class="row col-md-5">
      <div class="col-md-5 compare">Compare</div>
      <div class="row col-md-7 compareOuter"> 
        <div class="col-md-9 paddingTop">
          <span class="oval" *ngIf="studyOneTitle && studyOneTitle!==''"
            ><span class="ovalText" data-toggle="tooltip"
              >{{studyOneTitle}}_{{studyOneVersion}}
            </span>
           </span
          >
        </div>
        <div class="col-md-3 paddingTop">
          <button class="btn btn-primary btn-sm" (click)="redirect('search1')">Search</button>
        </div>
      </div>
    </div>

    <div class="row col-md-4">
      <div class="col-md-1 to">To</div>
      <div class="row col-md-10 compareOuter"> 
        <div class="col-md-9 paddingTop">
          <span class="oval"  *ngIf="studyTwoTitle && studyTwoTitle!==''"
            ><span class="ovalText" data-toggle="tooltip"
              >{{studyTwoTitle}}_{{studyTwoVersion}}
            </span>
            </span
          >
        </div>
        <div class="col-md-3 paddingTop">
          <button class="btn btn-primary btn-sm" (click)="redirect('search2')">Search</button>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="col-md-3"> <form>
      <button class="btn btn-primary btn-sm searchButton" [disabled]="!studyTwoTitle || studyTwoTitle==='' || !studyOneTitle || studyOneTitle===''" type="button" (click)="versionCompare()" >
        Compare
      </button>
      <button class="btn btn-primary btn-sm clearButton"  type="button" (click)="clear()" >
        Clear
      </button>
    </form></div>
  </div>
 
</div>
<router-outlet></router-outlet>
