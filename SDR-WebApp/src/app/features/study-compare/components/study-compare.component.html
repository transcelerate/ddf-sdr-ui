<app-error-component *ngIf="showError"></app-error-component>
<div class="container-fluid outer" *ngIf="route.children.length === 0">
  <!-- <h3>Study Comparison</h3> -->

  <ol class="breadcrumb ng-star-inserted">
    <li class="ng-star-inserted" (click)="loadSearch = false">
      <span> Study Comparison </span>
    </li>
    <li *ngIf="loadSearch" class="ng-star-inserted">
      <span> Select Study </span>
    </li>
  </ol>
  <br />

  <div class="row">
    <div class="row col-md-5">
      <div class="col-md-5 compare">Compare</div>
      <div class="row col-md-7 compareOuter">
        <div class="col-md-9 paddingTop">
          <span class="oval" *ngIf="studyOneTitle && studyOneTitle !== ''"
            ><span class="ovalText" data-toggle="tooltip" [title]="toolTipOne"
              >{{ studyOneTitle }}_Version{{ studyOneVersion }}
            </span>
          </span>
        </div>
        <div class="col-md-3 paddingTop">
          <button class="btn btn-primary btn-sm" (click)="redirect('search1')">
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="row col-md-4">
      <div class="col-md-1 to">To</div>
      <div class="row col-md-10 compareOuter">
        <div class="col-md-9 paddingTop">
          <span class="oval" *ngIf="studyTwoTitle && studyTwoTitle !== ''"
            ><span class="ovalText" data-toggle="tooltip" [title]="toolTipTwo"
              >{{ studyTwoTitle }}_Version{{ studyTwoVersion }}
            </span>
          </span>
        </div>
        <div class="col-md-3 paddingTop">
          <button class="btn btn-primary btn-sm" (click)="redirect('search2')">
            Search
          </button>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="col-md-3">
      <form>
        <button
          class="btn btn-primary btn-sm clearButton"
          type="button"
          (click)="clear()"
        >
          Reset
        </button>
        <button
          class="btn btn-primary btn-sm searchButton"
          [disabled]="
            !studyTwoTitle ||
            studyTwoTitle === '' ||
            !studyOneTitle ||
            studyOneTitle === ''
          "
          type="button"
          (click)="versionCompare()"
        >
          Compare
        </button>
      </form>
    </div>
  </div>
  <div *ngIf="loadSearch">
    <!-- <router-outlet></router-outlet> -->
    <app-simple-search></app-simple-search>
  </div>
</div>
